<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMPL - Gestão Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; }
      .navbar-brand { font-weight: bold; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">IMPL Informática</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_list' %}">Alunos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'discipline_list' %}">Disciplinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'evaluation_create' %}">Lançar Notas</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/admin/">Administração</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      {% block content %}
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
